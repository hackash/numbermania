<!DOCTYPE html>
<html ng-app="NgGame">
<head>
  <title>Number mania</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-language" content="en-EN">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body ng-controller="GameCtrl">
<div class="display">
  <div class="content">
    <div class="board-info">
      <span>{{game.timeLeft}}</span>
    </div>
    <div class="board" ng-style="game.style">
      <div class="card-wrapper" ng-repeat="card in game.cards">
        <div class="card-inner"
             ng-class="{'open' : card.isOpened}"
             ng-style="card.style"
             ng-click="card.open()">
          <span ng-if="!card.isOpened">X</span>
          <span ng-if="card.isOpened">{{card.value}}</span>
        </div>
      </div>
    </div>
</div>
</div>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/lodash/lodash.min.js"></script>
<!--core-->
<script src="scripts/app.js"></script>
<!--conf-->
<script src="scripts/config.js"></script>
<!--services-->
<script src="scripts/services/action.js"></script>
<script src="scripts/services/card.js"></script>
<script src="scripts/services/game.js"></script>
<script src="scripts/services/level.js"></script>
<script src="scripts/services/util.js"></script>
<!--controllers-->
<script src="scripts/controllers/game.js"></script>
</body>
</html>
